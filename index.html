<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Test</title>

    <script defer="defer" src="index.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
        }
        .root {
            width: 80%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
        .caption{
            width: 100px;
        }
    </style>
</head>

<body>
    <div id="root" class="root">
        <div class="block">
            <div>
                <div class="caption">Agent URI</div>
                <input type="text" id="agentURI" value="http://127.0.0.1:6000/" style="width: 300px;">
                <select id="agentMethod">
                    <option value="get">GET</option>
                    <option value="post">POST</option>
                </select>
            </div>
            </br>
            <div>
                <div class="caption">Payload</div>
                <textarea type="" id="agentPayload" wrap="hard" rows="10" cols="50"></textarea>
            </div>
            <div>
                <div class="caption">Response</div>
                <textarea type="" id="agentResponse" wrap="hard" rows="10" cols="50"></textarea>
            </div>
            <div>
                <button id="send2Agent">Send</button>
            </div>
        </div>
        <div class="block">
            <div>
                <div class="caption">Server URI</div>
                <input type="text" id="serverURI" value="./api/1/version" style="width: 300px;">
                <select id="serverMethod">
                    <option value="get">GET</option>
                    <option value="post">POST</option>
                </select>
            </div>
            </br>
            <div>
                <div class="caption">Payload</div>
                <textarea type="" id="serverPayload" wrap="hard" rows="10" cols="50"></textarea>
            </div>
            <div>
                <div class="caption">Response</div>
                <textarea type="" id="serverResponse" wrap="hard" rows="10" cols="50"></textarea>
            </div>
            <div>
                <button id="send2Server">Send</button>
            </div>
        </div>
	</div>
</body>

</html>
